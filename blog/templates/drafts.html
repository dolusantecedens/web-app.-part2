{% extends "base.html" %}

{% block content %}

<table class="table">
   <thead>
     <tr>
       <th scope="col">Data</th>
       <th scope="col">Tytuł</th>
       <th scope="col">Treść</th>
       <th scope="col"></th>
     </tr>
   </thead>
   <tbody>
       {% for post in drafts %}
     <tr>
       <td>
           {{ post.pub_date.strftime('%Y-%m-%d') }}
       </td>
       <td>
           <a href="{{ url_for('edit_entry', entry_id=post.id) }}">
               {{ post.title }}
           </a>
       </td>
       <td>{{ post.body|truncate(100, true) }}</td>
       <td>
        <form action="{{ url_for('delete', entry_id=post.id) }}" method="POST">
        <input type="submit" class="btn btn-danger" name="entry_id" value="Usuń">
       </form>
      </td>
     </tr>
     {% endfor %}
   </tbody>
 </table>

{% endblock %}
